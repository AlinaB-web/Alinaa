<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title> <link rel="stylesheet" href="formstyle.css"
</head>

<body>
    <h1>Survey Form</h1>
    <div>
    <form action="#" method="POST"

    <label>Name:<br><input type="text" name="name"></label><br><br>
    <label>Email:<br><input type="text"name="name"</label><br><br>
    <label>Age:<br><input type="text"name="name"</label><br>

    <p>Which option describe you the best?</p>
    <select name="level" id="count">
        <option>Student</option>
        <option>Intern</option>
        <option>Professional</option>
        <option>Other</option>
        </select>
        <p>Do you like studying?</p>
        <label><input type="radio"name="study">Yes</label><br><br>
        <label><input type="radio"name="study">No</label><br><br>
        <label><input type="radio"name="study">Maybe</label><br>
        <p>Language known</p>
            <label><input type="checkbox">C</label><br><br>
            <label><input type="checkbox">C++</label><br><br>
            <label><input type="checkbox">HTML</label><br><br>
            <label><input type="checkbox">JavaScript</label><br><br>
            <label><input type="checkbox">Python</label><br>
        
    </form>
    <p>Any comments or suggestions</p>
        <textarea name="suggestions" rows="6" cols="30"></textarea><br><br>
         <button>Submit form</button>

</div>            

</body>

</html>
